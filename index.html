<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-section">
        <div class="login">
            <figure>
                <img src="Imagens/logo-RiotGames.png" alt="Logo-Riot Games" class="riot-img">
            </figure>
            <h2>Fazer login</h2>
            <form>
                <div class="user-box">
                    <input type="text" required>
                    <label>Nome de Usuário</label>
                </div>
                <div class="user-box">
                    <input type="password" required>
                    <label>Senha</label>
                </div>
            </form>
            <nav>
                <div class="face-div">
                    <img src="Imagens/facebook-logo.png" alt="">
                </div>
                <div class="google-div">
                    <img src="Imagens/google-logo.png" alt="">
                </div>
                <div class="apple-div"a>
                    <img src="Imagens/apple-logo.png" alt="">
                </div>
            </nav>
            <div class="container-checkbox">
                <form class="manter-login">
                    <input type="checkbox" id="login"/>
                    <label for="login">Manter login</label>
                </form>
            </div>
            <div class="container-btn">
                <button disabled><img src="Imagens/arrow-icon.png" alt=""></button>
                <a href="#">Não consegue iniciar a sessão?</a>
                <a href="#">Criar conta</a>
            </div>
        </div>
        <div class="image-background">
        </div>
    </section>
    <script src='script.js'></script>
</body>
</html>
